# =============================================================================
# Build Workflow - Build Release Artifacts
# =============================================================================
# Triggered by:
#   - Version tags (v*) for automated release builds
#   - Manual trigger (workflow_dispatch) for on-demand builds
#
# Jobs (run in parallel where possible):
#   1. build-apk:       Builds a universal release APK
#   2. build-apk-split: Builds per-ABI APKs (arm64-v8a, armeabi-v7a, x86_64)
#   3. build-web:       Builds the web release
#
# All build artifacts are uploaded via actions/upload-artifact for download.
# =============================================================================

name: Build

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:
    # Allow manual triggering from the GitHub Actions UI
    inputs:
      flutter_version:
        description: 'Flutter version (leave empty for latest stable)'
        required: false
        default: ''

# Cancel in-progress runs for the same ref
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Job 1: Build Universal APK
  # ===========================================================================
  build-apk:
    name: Build APK (Universal)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # Set up Java 17 (required by AGP 8.x / Gradle 8.x)
      - name: Set up Java 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # Cache Gradle dependencies for faster Android builds
      - name: Cache Gradle dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/**/build.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache pub dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
          key: pub-cache-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-cache-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      # Build a universal (fat) APK containing all ABIs
      - name: Build universal APK
        run: flutter build apk --release

      # Upload the universal APK as a build artifact
      - name: Upload universal APK
        uses: actions/upload-artifact@v6
        with:
          name: apk-universal
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  # ===========================================================================
  # Job 2: Build Split APKs (per-ABI)
  # ===========================================================================
  build-apk-split:
    name: Build APKs (Split by ABI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Java 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache Gradle dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/**/build.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache pub dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
          key: pub-cache-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-cache-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      # Build separate APKs for each CPU architecture
      # This produces smaller APKs optimized for each device type
      - name: Build split APKs
        run: flutter build apk --split-per-abi --release

      # Upload arm64-v8a APK (most modern Android devices)
      - name: Upload arm64-v8a APK
        uses: actions/upload-artifact@v6
        with:
          name: apk-arm64-v8a
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          retention-days: 30

      # Upload armeabi-v7a APK (older 32-bit ARM devices)
      - name: Upload armeabi-v7a APK
        uses: actions/upload-artifact@v6
        with:
          name: apk-armeabi-v7a
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          retention-days: 30

      # Upload x86_64 APK (emulators and rare x86 devices)
      - name: Upload x86_64 APK
        uses: actions/upload-artifact@v6
        with:
          name: apk-x86_64
          path: build/app/outputs/flutter-apk/app-x86_64-release.apk
          retention-days: 30

  # ===========================================================================
  # Job 3: Build Web
  # ===========================================================================
  build-web:
    name: Build Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
          key: pub-cache-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-cache-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      # Ensure web platform files exist
      - name: Ensure web platform support
        run: flutter create --platforms=web .

      # Build the web release
      - name: Build web
        run: flutter build web --release

      # Upload the web build directory as an artifact
      - name: Upload web build
        uses: actions/upload-artifact@v6
        with:
          name: web-build
          path: build/web/
          retention-days: 30
